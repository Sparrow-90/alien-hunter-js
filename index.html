<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <audio src="./audio/explosion.mp3" id="explosion"></audio>
    <audio src="./audio/fire.mp3" id="fire"></audio>
    <audio src="./audio/game-start.mp3" id="start"></audio>
    <audio src="./audio/lost-life.mp3" id="lost-life"></audio>
    <title>Alien hunter</title>
</head>
<body>
    <section class="title-container">
        <div class="lives-container">
            <h2 class="lives-title">lives</h2>
            <p class="lives-number"></p>
        </div>
        <h1>Alien hunter</h1>
        <div class="score-container">
            <h2 class="score-title">score</h2>
            <p class="score-number"></p>
        </div>
    </section>

    <section class="game-container">
        <div class="welcome-board">
            <button class="start">Start Game</button>
        </div>
        <div class="game-over">
            <h1>game Over</h1>
            <button class="start">Start New Game</button>
        </div>
        <main id="game-board">
            <div id="player"></div>
        </main>
    </section>


    <script src="./main.js"></script>
</body>
</html>
